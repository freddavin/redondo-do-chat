<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redondo do Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>



<body>
    <div class="top-parent">
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropHer">
            <img class="img-flag" src="./images/hero_large.png" draggable="true" ondragstart="drag(event)" id="dropHer">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropCop">
            <img class="img-flag" src="./images/cope_large.png" draggable="true" ondragstart="drag(event)" id="dropCop">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropBig">
            <img class="img-flag" src="./images/big_large.png" draggable="true" ondragstart="drag(event)" id="dropBig">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropC9-">
            <img class="img-flag" src="./images/c9_large.png" draggable="true" ondragstart="drag(event)" id="dropC9-">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropFur">
            <img class="img-flag" src="./images/furi_large.png" draggable="true" ondragstart="drag(event)" id="dropFur">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropFaz">
            <img class="img-flag" src="./images/faze_large.png" draggable="true" ondragstart="drag(event)" id="dropFaz">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropNip">
            <img class="img-flag" src="./images/nip_large.png" draggable="true" ondragstart="drag(event)" id="dropNip">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropNav">
            <img class="img-flag" src="./images/navi_large.png" draggable="true" ondragstart="drag(event)" id="dropNav">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropG2-">
            <img class="img-flag" src="./images/g2_large.png" draggable="true" ondragstart="drag(event)" id="dropG2-">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropVit">
            <img class="img-flag" src="./images/vita_large.png" draggable="true" ondragstart="drag(event)" id="dropVit">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropEnc">
            <img class="img-flag" src="./images/ence_large.png" draggable="true" ondragstart="drag(event)" id="dropEnc">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropSpi">
            <img class="img-flag" src="./images/spir_large.png" draggable="true" ondragstart="drag(event)" id="dropSpi">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropOut">
            <img class="img-flag" src="./images/out_large.png" draggable="true" ondragstart="drag(event)" id="dropOut">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropImp">
            <img class="img-flag" src="./images/imp_large.png" draggable="true" ondragstart="drag(event)" id="dropImp">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropBne">
            <img class="img-flag" src="./images/bne_large.png" draggable="true" ondragstart="drag(event)" id="dropBne">
        </div>
        <div class="img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="boxdropLiq">
            <img class="img-flag" src="./images/liq_large.png" draggable="true" ondragstart="drag(event)" id="dropLiq">
        </div>
    </div>

    <div class="mid-parent" ondrop="drop(event)" ondragover="allowDrop(event)" id="pickOff">
        <div class="mid-left-content-parent">
            <div class="mid-text-left"><b>Escolha</b> uma equipe que <b>avançará invicta</b></div>
            <div class="mid-content-left">
                <h1 class="mid-frag-text">3-0</h1>
                <div class="mid-img-box" id="pickBox1"></div>
            </div>
        </div>
        <div class="mid-right-content-parent">
            <div class="mid-text-right"><b>Escolha</b> uma equipe que será <b>eliminada sem vencer</b></div>
            <div class="mid-content-right">
                <div class="mid-img-box" id="pickBox2"></div>
                <h1 class="mid-frag-text">0-3</h1>
            </div>
        </div>
    </div>

    <div class="bottom-parent">
        <div class="bottom-text">As <b>7 equipes</b> restantes que <b>avançarão</b></div>
        <div class="bottom-img-box">
            <div class="mid-img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="pickBox3"></div>
            <div class="mid-img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="pickBox4"></div>
            <div class="mid-img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="pickBox5"></div>
            <div class="mid-img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="pickBox6"></div>
            <div class="mid-img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="pickBox7"></div>
            <div class="mid-img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="pickBox8"></div>
            <div class="mid-img-box" ondrop="drop(event)" ondragover="allowDrop(event)" id="pickBox9"></div>
        </div>
    </div>

</body>

</html>
